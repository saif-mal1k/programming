<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOKING FORM</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <script  src="script.js" language="JavaScript" type="text/javaScript">
            // javaScript code
    </script>
</head>
<body>
<h1>BOOKING FORM</h1>
    <h3><label for="Your_Name">Your Name:</label><input type="text" id="Your_Name"></h3>
<table>
    <tr>
        <td><label for="Date_Time">Date Time:</label></td><input type="datetime-local" id="Date_Time"></td><td><h6>contact:www.bookingforms.org</h6></td>
    </tr>
    <br>
    <tr>
        <td colspan="2"><h2>CLIENT INFO</h2></td>
    </tr>
    <tr>
        <td><label for="name">Name:</label><input type="text" id="name"></td><td>Phone:<input type="text"></td>
    </tr>
    <tr>
        <td>Address:<input type="text"></td><td>E-mail:<input type="text"></td>
    </tr>
    <tr>
        <td>City:<input type="text"></td><td>Postal/Zip Code:<input type="text"></td>
    </tr>
    <tr>
        <td></td><td>State/Province:<input type="text"></td>
    </tr>
    <tr>
        <td colspan="2"><h2>SESSION INFO</h2></td>
    </tr>
    <tr>
        <td colspan="2">Type of session:<select><option>monthly</option><option>yearly</option><option>weekly</option></select></td>
    </tr>
    <tr>
        <td>Session Date:<input type="date"></td><td>Start Time:<input type="time">  End Time:<input type="time"></td>
    </tr>
    <tr>
        <td colspan="2">Number of Photos:<input type="text"></td><br>
    </tr>
    <tr>
        <td>Number of People:<input type="text"></td><td>Ages:<input type="text"></td>
    </tr>
    <tr>
        <td colspan="2">extras:<textarea>enter</textarea></td>
    </tr>
    <tr>
        <td colspan="2"><h2>FEES & CHARGES</h2></td>
    </tr>
    <tr>
        <td colspan="2">Session fee:<input type="text"></td>
    </tr>
    <tr>
        <td>
            Paid:<input type="number">
        </td><td>Balance:<input type="number"></td>
    </tr>
    </table>
<br>
<table width="100%">
    <tr>
        <td><input type="submit" value="SUBMIT"></td><td><input type="reset" value="RESET"></td>
    </tr>
</table>
</body>
</html>
