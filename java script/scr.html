<html>

    <body>
        <form name="qfrm">

                <td>

                    <input type="text" name="bv" id="bv" size="3" onkeyup="isNumberKey(this.id)">

                    <input type="button" value="calculate" onclick="quad()">

            <table>

                <tr>
                    <td>root1<input type="text" name="r1" id="r1" size="10" readonly></td>

                </tr>
            </table>
